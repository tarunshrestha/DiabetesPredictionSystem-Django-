<!DOCTYPE html>
{% extends 'base.html' %}
<html>
<title>home</title>
<body>
{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Fill the form: </h1>
  <br>
<form method="POST" action="{% url 'result' %}">
  {% csrf_token %}
  <div class="row mb-3">
    <label for="pregnancies" class="col-sm-2 col-form-label">Pregnancies:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Pregnancies" name="Pregnancies">
    </div>
  </div>
  <div class="row mb-3">
    <label for="glucose" class="col-sm-2 col-form-label">Glucose:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="glucose" name="Glucose">
    </div>
  </div>
  <div class="row mb-3">
    <label for="BloodPressure" class="col-sm-2 col-form-label">Blood-Pressure:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="BloodPressure" name="BloodPressure">
    </div>
  </div>
  <div class="row mb-3">
    <label for="skin-thickness" class="col-sm-2 col-form-label">Skin-Thickness:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="skin-thickness" name="SkinThickness">
    </div>
  </div>
  <div class="row mb-3">
    <label for="insulin" class="col-sm-2 col-form-label">Insulin:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="insulin" name="Insulin">
    </div>
  </div>
  <div class="row mb-3">
    <label for="BMI" class="col-sm-2 col-form-label">BMI:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="BMI" name="BMI">
    </div>
  </div>
  <div class="row mb-3">
    <label for="DiabetesPedigreeFunction" class="col-sm-2 col-form-label">Diabetes<br>Pedigree:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction">
    </div>
  </div>
  <div class="row mb-3">
    <label for="age" class="col-sm-2 col-form-label">Age:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="age" name="Age">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  <br>

Result:{{result}}
</div>
{% endblock %}
</body>
</html>
